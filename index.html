 .popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    overflow-y: auto;
  }
  
  .popup-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }
  .loader-popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  
  .loader-content {
    padding: 20px;
    border-radius: 5px;
    text-align: center;
  }
.loader-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Vous pouvez ajuster la hauteur selon vos besoins */
  }
  
  .loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #f68d1a;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 2s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .carddprofile {
    margin-top: 3%;
    margin-left: 17%;
    width: 70%;
    background: #222;
    border-radius: 5px;
   
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.7);
    user-select: none;
}

.cover-photoooprofile {
    position: relative;
    background: url(https://firebasestorage.googleapis.com/v0/b/elkindy-5cf2d.appspot.com/o/photo-1453090927415-5f45085b65c0.avif?alt=media&token=f0246a17-4fe1-45a6-91a1-a063b39b0742) no-repeat center center;
    background-size: cover ;
    height: 250px;
    border-radius: 5px 5px 0 0;
}

.profileprofile {
    position: absolute;
    width: 120px;
    bottom: -60px;
    left: 15px;
    border-radius: 50%;
    border: 2px solid #222;
    background: #222;
    padding: 5px;
}

.profile-namee {
    font-size: 20px;
    margin: 25px 0 0 20px;
    padding-left: 17%;
    color: #fff;
}

.abouttt {
    margin-top: 30px;
    line-height: 1.6;
    text-align: center;
}
.abboutbtn{
  text-align: center;
}
.btnnn {
    margin: 30px 15px;
    background: #feaa00;
    padding: 10px 25px;
    border-radius: 3px;
    border: 1px solid #feaa00;
    font-weight: bold;
    
    cursor: pointer;
    color: #222;
    transition: 0.2s;
}

.btnnn:last-of-type {
    background: transparent;
    border-color: #feaa00;
    color: #feaa00;
}

.btnnn:hover {
    background: #feaa00;
    color: #222;
}
